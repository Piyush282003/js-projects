<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600;700&family=Gwendolyn&family=Lobster&family=Nunito:wght@200;300;400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap');

        :root{
            --green:#27ae60;
            --black:#192a56;
            --light-color:#666;
            --box-shadow:0 0.5rem 1.5rem rgba(0,0,0,.1);
        }

        *{
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            text-transform: capitalize;
            outline: none;
            border: none;
            transition: all .2s linear;
        }
        html{
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 5.5rem;
            scroll-behavior: smooth;
        }

        header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .logo{
            color: var(--black);
            font-size: 3.5rem;
            font-weight: bolder;
        }

        header .logo i{
            color: var(--green);
        }

        header .navbar a{
            font-size: 1.7rem;
            border-radius: .5rem;
            padding: .5rem 1.5rem;
            color: var(--light-color);
        }

        header .navbar a.active, header .navbar a:hover{
            color: #fff;
            background: var(--green);
        }

        header .icons i, header .icons a{
            cursor: pointer;
            margin-left: .5rem;
            height: 4.5rem;
            width: 4.5rem;
            text-align: center;
            font-size: 1.7rem;
            line-height: 4.5rem;
            color: var(--black);
            border-radius: 50%;
            background: #eee;
        }

        header .icons i:hover, header .icons a:hover{
            color: #fff;
            background: var(--green);
            transform: rotate(360deg);
        }

        header .icons #menu-bars{
            display: none;
        }

        @media (max-width: 991px) {
            
            html{
                font-size: 55%;
            }
            header{
                padding: 1rem 2rem;
            }
        }
        @media (max-width: 768px) {
            
            header .icons #menu-bars{
                display: inline-block;
            }

            header .navbar{
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #fff;
                border-top: .1rem solid rgba(0,0,0,.2);
                border-bottom: .1rem solid rgba(0,0,0,.2);
                padding: 1rem;
            }

            header .navbar a{
                display: block;
                padding: 1.5rem;
                margin: 1rem;
                font-size: 2rem;
                background: #eee;
            }
    
        }

        @media (max-width: 350px) {
            
            header .logo{
                font-size: 2rem;
            }
            
            header .icons{
                font-size: .1rem;
            }
        }
    </style>

</head>
<body>
    <!-- header section starts -->

    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>resto.</a>

        <nav class="navbar">
            <a class="active" href="#home">home</a>
            <a href="#dishes">dishes</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#order">order</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a class="fas fa-heart"></a>
            <a class="fas fa-shopping-cart"></a>

        </div>
    </header>

    <!-- header section ends-->
</body>
</html>
